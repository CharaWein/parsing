<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /app

    ServerName localhost

    ScriptAlias /cgi-bin/ /app/cgi-bin/
    <Directory "./cgi-bin">
        AllowOverride None
        Options +ExecCGI
        AddHandler cgi-script .py
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

